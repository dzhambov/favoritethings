<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>These are a few of my favorite things.</h1>
      <h2>What are your favorite things?</h2>
      <form id="favoriteThingsForm">
        <div class="form-group">
          <label for="animal">Favorite Animal? </label>
          <input id="animal" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="color">Favorite Color? </label>
          <input id="color" class="form-control" type="color" required>
        </div>
        <div class="form-group">
          <label for="food">Favorite Food? </label>
          <input id="food" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="vacation">Favorite Vacation? </label>
          <input id="vacation" class="form-control" type="text" required>
        </div>
        <div class="form-group">
          <label for="game">Favorite Game? </label>
          <input id="game" class="form-control" type="text" required>
        </div>
        <button type="submit" id="formSubmit">Submit</button>
      </form>
      <hr>
      <h2>Your favorite things are:</h2>
      <ul>
      </ul>
    </div>
  </body>
</html>
